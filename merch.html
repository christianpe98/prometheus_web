        <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
            <h2 class="w3-wide w3-center">MERCHANDISE</h2>
          <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
            <div class="w3-third w3-margin-bottom">
              <div class="w3-container w3-white">
                <p><b>T-SHIRT</b></p>
                <form action="">
                    <label for="size">Sizes:</label>
                    <select name="sizes" id="sizes">

                      <option value="medium">M</option>
                      <option value="large">L</option>
                    </select>
                    <br><br>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    <br><br>
                    <label for="gender">Is a gift?</label>
                    <select name="isGift" id="isGift">
                      <option value="yes_gift">Yes</option>
                      <option value="no_gift">No</option>
                    </select>
                    <br><br>
                    <button class="w3-button w3-black w3-margin-bottom" onclick="">BUY</button>
                  </form>
              </div>

          </div>

</div>

  var x = document.getElementById("navDemo");

    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
